<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Signup Form</title>
    <header>
      <div class="header">
        <a href="index.html">Go Back!</a>
      </div>
    </header>
  </head>
  <body>
    <section class="signup">
      <form id="myForm">
        <div class="container">
          <h1>Signup Form</h1>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <span class="error" id="nameError"></span><br />
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" />
          <span class="error" id="emailError"></span><br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <span class="error" id="passwordError"></span><br />
          <div class="clearfix">
            <button type="button" class="signupbtn" onclick="submitForm()">
              Submit
            </button>
          </div>
        </div>
      </form>
      <div class="response-message" id="responseMessage"></div>
    </section>
    <footer>
      <div class="footer">
        <a href="https://www.linkedin.com/in/fazila-abbasi-a07b18264/"
          >Link to My LinkedIn Profile!</a
        >
      </div>
    </footer>

    <script>
      async function submitForm() {
        let isValid = validateForm();

        if (isValid) {
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("https://dummyjson.com/users/add", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                name: name,
                email: email,
                password: password,
              }),
            });

            const result = await response.json();

            console.log(name, email, password); // Log the user details to the console

            if (response.ok) {
              // Clear form and display success message
              document.getElementById("myForm").reset();
              document.getElementById("responseMessage").textContent =
                "Registration successful from mock API ðŸ™‚";
              document.getElementById("responseMessage").style.color = "green";
            } else {
              // Display error message from the API
              document.getElementById(
                "responseMessage"
              ).textContent = `Error: ${result.error}`;
              document.getElementById("responseMessage").style.color = "red";
            }
          } catch (error) {
            console.error("Error during fetch:", error);
            document.getElementById("responseMessage").textContent =
              "An error occurred during the registration.";
            document.getElementById("responseMessage").style.color = "red";
          }
        }
      }

      function validateForm() {
        let isValid = true;

        // Reset error messages and field styles
        document.getElementById("nameError").textContent = "";
        document.getElementById("name").classList.remove("error-field");
        document.getElementById("emailError").textContent = "";
        document.getElementById("email").classList.remove("error-field");
        document.getElementById("passwordError").textContent = "";
        document.getElementById("password").classList.remove("error-field");

        // Validation for Name
        const name = document.getElementById("name").value;
        if (name.trim() === "") {
          document.getElementById("nameError").textContent =
            "Name is required.";
          document.getElementById("name").classList.add("error-field");
          isValid = false;
        }

        // Validation for Email
        const email = document.getElementById("email").value;
        const emailPattern = /\S+@\S+\.\S+/;
        if (!emailPattern.test(email)) {
          document.getElementById("emailError").textContent =
            "Invalid email address.";
          document.getElementById("email").classList.add("error-field");
          isValid = false;
        }

        // Validation for Password (length must be at least 8 characters)
        const password = document.getElementById("password").value;
        if (password.length < 8) {
          document.getElementById("passwordError").textContent =
            "Password must be at least 8 characters.";
          document.getElementById("password").classList.add("error-field");
          isValid = false;
        }

        return isValid;
      }
    </script>
  </body>
</html>
