<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Signup Form</title>
    <header>
      <div class="header">
        <a href="index.html">Go Back!</a>
      </div>
    </header>
  </head>
  <body>
    <section class="signup">
      <form id="myForm">
        <div class="container">
          <h1>Signup Form</h1>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <span class="error" id="nameError"></span><br />
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" />
          <span class="error" id="emailError"></span><br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <span class="error" id="passwordError"></span><br />
          <div class="clearfix">
            <button type="button" class="signupbtn" onclick="validateForm()">
              Submit
            </button>
          </div>
        </div>
      </form>
      <div class="success-message" id="successMessage"></div>
    </section>
    <footer>
      <div class="footer">
        <a href="https://www.linkedin.com/in/fazila-abbasi-a07b18264/"
          >Link to My LinkedIn Profile!</a
        >
      </div>
    </footer>

    <script>
      function validateForm() {
        let nameField = document.getElementById("name");
        let nameErrorField = document.getElementById("nameError");
        let emailField = document.getElementById("email");
        let emailErrorField = document.getElementById("emailError");
        let passwordField = document.getElementById("password");
        let passwordErrorField = document.getElementById("passwordError");
        let successMessageField = document.getElementById("successMessage");

        let isValid = true;

        // Reset error messages and field styles
        nameErrorField.textContent = "";
        nameField.classList.remove("error-field");
        emailErrorField.textContent = "";
        emailField.classList.remove("error-field");
        passwordErrorField.textContent = "";
        passwordField.classList.remove("error-field");

        // Validation for Name
        const name = nameField.value;
        if (name.trim() === "") {
          nameErrorField.textContent = "Name is required.";
          nameField.classList.add("error-field");
          isValid = false;
        }

        // Validation for Email
        const email = emailField.value;
        const emailPattern = /\S+@\S+\.\S+/;
        if (!emailPattern.test(email)) {
          emailErrorField.textContent = "Invalid email address.";
          emailField.classList.add("error-field");
          isValid = false;
        }

        // Validation for Password (length must be at least 8 characters)
        const password = passwordField.value;
        if (password.length < 8) {
          passwordErrorField.textContent =
            "Password must be at least 8 characters.";
          passwordField.classList.add("error-field");
          isValid = false;
        }

        if (isValid) {
          // Clear error messages and field styles
          nameErrorField.textContent = "";
          nameField.classList.remove("error-field");
          emailErrorField.textContent = "";
          emailField.classList.remove("error-field");
          passwordErrorField.textContent = "";
          passwordField.classList.remove("error-field");

          // Display success message
          successMessageField.textContent = "Registration successful ðŸ™‚";
          successMessageField.style.color = "green";
        }
      }
    </script>
  </body>
</html>
